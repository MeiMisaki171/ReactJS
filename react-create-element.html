<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    
    <script src="https://unpkg.com/react@17/umd/react.development.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@17/umd/react-dom.development.js" crossorigin></script>
</head>
<body>
    <!-- 
        1. React.createElement() -> React element
        2. So sanh voi document.createElement() -> DOM element
        3. Thay doi: id, className, style,...
        4. Them: text, HTML
        5. Tao:
            <h1> title="Hello" class="heading">Hello guys!</h1>
        6. Tao:
            <ul>
                <li>Javascript</li>
                <li>React</li>
            </ul>
        7. Tao:
            <div class="post-item">
                <h2 title="Hoc React tai F8">Hoc ReactJS</h2>
                <p>Hoc ReactJS tu co ban toi nang cao </p>
            </div>
     -->

     <script>
        // DOM
        const h1DOM = document.createElement('h1')

        h1DOM.title = 'Hello';
        h1DOM.className = 'heading';

        h1DOM.innerHTML = 'Hello guys!';

        document.body.appendChild(h1DOM);

        //React -> React DOM
        //React.createElement(type, props, children, n)
        const h1React = React.createElement('h1',{
            title: 'Hello',
            className:'heading'
        }, 'Hello guys!');

     </script>

     <script>
        //DOM
        const ulDOM = document.createElement('ul')

        const liDOM1 = document.createElement('li')
        liDOM1.innerText = 'Javascript';

        const liDOM2 = document.createElement('li')
        liDOM2.innerText = 'ReactJS';

        ulDOM.appendChild(liDOM1);
        ulDOM.appendChild(liDOM2);

        document.body.appendChild(ulDOM)

        //React
        const ulReact = React.createElement(
            'ul',
            null,
            React.createElement('li', null, 'Javascript'),
            React.createElement('li', null, 'React'))
     </script>

<div id="root"></div>
    <script>
        //React
        const postItem = React.createElement(
            'div',
            {
                className:'post-item'
            },
            React.createElement(
                'h2',
                {
                    title: 'Javascript'
                },
                'Hoc ReactJS'
            ),
            React.createElement(
                'p',
                {},
                'Hoc React co ban'
            )
        )
        
        //React@17
        // Get root element
        const root = document.getElementById('root')

        //React-DOM -> render UI
        ReactDOM.render(postItem, root)

        //React@18
        // const container = document.getElementById('root')
        //const root = ReactDOM.createRoot(container)
        //root.render(postItem)
    </script>
</body>
</html>
